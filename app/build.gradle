apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    dependencies {
        compile "com.android.support:support-v4:26.1.0"
        compile 'com.google.android.exoplayer:exoplayer-core:r2.5.4'
        compile 'com.google.android.exoplayer:exoplayer-ui:r2.5.4'
        compile "com.android.support:appcompat-v7:26.1.0"
        compile "com.android.support:design:26.1.0"
        compile 'com.github.bumptech.glide:glide:4.2.0'
        compile 'com.google.android:flexbox:0.3.1'
    }

    defaultConfig {
        applicationId "in.rab.tsplex"
        minSdkVersion 19
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
 }

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
apply plugin: 'kotlin-android-extensions'

task genDatabase(type:Exec) {
    inputs.file('data/signs.sql')
    outputs.file('src/main/assets/signs.jet')
    commandLine 'sh', '-c', 'mkdir -p src/main/assets/ && cat data/signs.sql | sqlite3 src/main/assets/signs.jet'
}

task cleanDatabase(type:Exec) {
    commandLine 'rm', '-f', 'src/main/assets/signs.jet'
}

afterEvaluate {
    clean.dependsOn cleanDatabase
}

tasks.whenTaskAdded { task ->
    if (task.name == 'assembleDebug') {
        task.dependsOn genDatabase
    }
}

tasks.whenTaskAdded { task ->
    if (task.name == 'assembleRelease') {
        task.dependsOn genDatabase
    }
}